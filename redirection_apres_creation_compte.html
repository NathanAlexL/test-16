<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection après création du compte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Educours</h1>
        <nav>
            <ul>
                <li><a href="#">Profil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile">
            <h2>Votre Profil</h2>
            <h3>Statistiques du compte</h3>
            <ul>
                <li>Nombre de cours publiés : 10</li>
                <li>Nombre total de vues : 1000</li>
                <li>Nombre de cours visionnés : 20</li>
            </ul>
            <h3>Offre Premium</h3>
            <p>Apprenez sans limites...</p>
            <p>... Sans publicités...</p>
            <p>... Et où que vous soyez !</p>
            <button id="premiumButton" class="premium">
                Profiter de l'offre Premium
            </button>
        </section>

        <section id="buttons">
            <button id="findCourseButton">
                <img src="https://imgur.com/a/Q6oBuQy" alt="Bouton Chercher un cours"> Chercher un cours
            </button>
            <button id="newCourseButton">
                <img src="https://imgur.com/a/GBME8sL" alt="Bouton Créer un nouveau cours"> Créer un nouveau cours
            </button>
        </section>
    </main>

    <script src="redirection_apres_creation_compte.js"></script>
</body>
</html>
